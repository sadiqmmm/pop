<!DOCTYPE html>
<html>
<head>
<title> SimpleModal Contact Form </title>
<!-- Add venobox -->
<link rel="stylesheet" href="css/jquery.remodal.css" type="text/css" media="screen" />
</head>
<body>
<div id='container'>
<div class="remodal-bg">
...Page content...
</div>
<a href="#modal">Call the modal with data-remodal-id="modal"</a>

	<div class="remodal" data-remodal-id="modal"  data-remodal-options="hashTracking:true, closeOnEscape:false, closeOnAnyClick:false">
	    <h1>Remodal</h1>
	    <p>
	      Flat, responsive, lightweight, fast, easy customizable modal window plugin
	      with declarative state notation and hash tracking.
	    </p>
	    <br>
	    <a class="remodal-cancel" href="#">Cancel</a>
	    <a class="remodal-confirm" href="#">OK</a>
    </div>
</div>

<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jcookie.js"></script>
<script type='text/javascript' src='js/jquery.remodal.js'></script>

</body>
</html>
